<mat-card fxLayout="column">
  <table border="1">
    <thead>
    <th style="text-align: center; vertical-align: middle;"><h1>Purchase Id</h1></th>
    <th style="text-align: center; vertical-align: middle;"><h1>Product Name</h1></th>
    <th style="text-align: center; vertical-align: middle;"><h1>Buyer Name</h1></th>
    <th style="text-align: center; vertical-align: middle;"><h1>Cancle</h1></th>
    </thead>
    <ng-container *ngFor="let group of purchaseDetail">
      <tr>
        <td style="text-align: center; vertical-align: middle;"><h4>{{group.id}}</h4></td>
        <td style="text-align: center; vertical-align: middle;"><h4>{{group.name}}</h4></td>
        <td style="text-align: center; vertical-align: middle;"><h4>{{group.fullname}}</h4></td>
        <td style="text-align: center; vertical-align: middle;"><button mat-raised-button color="primary" (click)="delectPurchase(group.id)">Cancle</button></td>
      </tr>
    </ng-container>
  </table>
  </mat-card>
